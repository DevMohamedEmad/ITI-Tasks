<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
</head>
<style>
    body{
        padding: 100px;
    }
    img {
        width: 300px;
        height: 200px;
        min-width: 100px;
        min-height: 100px;
        margin-top: 100px;
    }
    button{
        margin: 20px;
        width: 90px;
        transition: .7s;
    }
    button:hover{
        transform: scale(1.1);
        background-color: gray;
    }
</style>

<body>
    <h1>Showing Pics</h1>
    <hr>
    <div>
        <button id="next">Next</button>
        <button id="slideshow">SlideShow</button>
        <button id="stop">Stop</button>
        <button id="previous">Previous</button>
    </div>
    <img src="gallary/background.jpg" alt="gallary/background.jpg">
</body>
<script src="master.js"></script>
</html>
