<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B 1 </title>
</head>
<style>
    h3 {
        max-width: 400px;
        border: 2px solid black;
        padding: 5px;
        margin: 10px auto;
        min-height: 200px;
    }
    .container {
        display: flex;
    }
    h4 {
        border-bottom: 1px solid black;
    }
.col{
    margin-right: 2px;
    border: 1px solid black;
}
</style>
<body>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores officiis aut earum qui amet accusantium
        dolor in debitis minus rem est, incidunt fugit doloremque aliquam! Saepe nihil perferendis inventore eius.
    </h3>
    <div class="container">
        <div class="col">
            <h4>Font - Family</h4>
            <div>
                <input type="radio" name="fontFamily" value="arial">
                <label for=""> Arial</label>
            </div>
            <div>
                <input type="radio" name="fontFamily" value="times new roman">
                <label for=""> Times New Roman</label>
            </div>
            <div>
                <input type="radio" name="fontFamily" value="courier">
                <label for=""> Courier</label>
            </div>
        </div>
        
        <div class="col">
            <h4>TextAlign</h4>
            <div>
                <input type="radio" name="textAlign" value="center">
                <label for=""> center</label>
            </div>
            <div>
                <input type="radio" name="textAlign" value="left">
                <label for=""> left</label>
            </div>
            <div>
                <input type="radio" name="textAlign" value="right">
                <label for=""> right</label>
            </div>
            <div>
                <input type="radio" name="textAlign" value="justify">
                <label for=""> justify</label>
            </div>
        </div>

        <div class="col">
            <h4>Line-Height</h4>
            <div>
                <input type="radio" name="lineHeight" value="normal">
                <label for=""> normal</label>
            </div>
            <div>
                <input type="radio" name="lineHeight" value="10px">
                <label for=""> 10px</label>
            </div>
            <div>
                <input type="radio" name="lineHeight" value="15px">
                <label for=""> 15px</label>
            </div>
        </div>
        <div class="col">
            <h4>Text-Decoration</h4>
            <div>
                <input type="radio" name="TextDecoration" value="none">
                <label for="">none</label>
            </div>
            <div>
                <input type="radio" name="TextDecoration" value="line-through">
                <label for="">lineThrough</label>
            </div>
            <div>
                <input type="radio" name="TextDecoration" value="underline">
                <label for="">underline</label>
            </div>
            <div>
                <input type="radio" name="TextDecoration" value="overline">
                <label for=""> overline</label>
            </div>
        </div>
        <div class="col">
            <h4>Letter - Spacing</h4>
            <div>
                <input type="radio" name="letterSpacing" value="normal">
                <label for="">normal</label>
            </div>
            <div>
                <input type="radio" name="letterSpacing" value="-1px">
                <label for="">-1px</label>
            </div>
            <div>
                <input type="radio" name="letterSpacing" value="1px">
                <label for="">1px</label>
            </div>
            <div>
                <input type="radio" name="letterSpacing" value="2px">
                <label for="">2px</label>
            </div>
        </div>
        
    </div>
</body>
<script src="main.js"></script>

</html>
