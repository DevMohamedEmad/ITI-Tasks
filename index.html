<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;1,100;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="title"> JavaScript Calculator</div>
            <div class="row-one row">
                <p id="result"></p>
                <button id="equal">=</button>
            </div>
            <div class="row-two row">
                <button class = "btn" id="one" value="1">1</button>
                <button class = "btn"  id="two" value="2">2</button>
                <button class = "btn"  id="three" value="3">3</button>
                <button class = "btn" id="blus" value="+">+</button>
            </div>
            <div class="row-three row">
                <button class = "btn"  id="four" value="4">4</button>
                <button class = "btn"  id="five" value="5">5</button>
                <button class = "btn"  id="six" value="6">6</button>
                <button class = "btn" id="sub" value="-">-</button>
            </div>
            <div class="row-four row">
                <button class = "btn"  id="seven" value="7">7</button>
                <button class = "btn"  id="eight" value="8">8</button>
                <button class = "btn"  id="nine" value="9">9</button>
                <button class = "btn" id="multi" value="*">*</button>
            </div>
            <div class="row-five row">
                <button id="clear" value="c">C</button>
                <button class = "btn"  id="zero" value="0">0</button>
                <button class = "btn" id="dot" value=".">.</button>
                <button class = "btn" id="div" value="/">/</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
